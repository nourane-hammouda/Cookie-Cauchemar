<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumission d'idée de projet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #bce2f6;
        }
        .container {
            background-color: rgb(160, 218, 241);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .scrollbar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            margin-bottom: 10px;
            position: relative;
        }
        .scrollbar-thumb {
            width: 50%;
            height: 100%;
            background-color: #888;
            position: absolute;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Soumettez votre idée de projet</h2>
        <textarea id="idea" placeholder="Entrez votre idée ici..."></textarea>
        <div class="scrollbar">
            <div class="scrollbar-thumb"></div>
        </div>
        <button id="submit">Envoyer</button>
        <button id="quit">Quitter</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Opp opp opp désolé, maintenant je vais vraiment marcher</p>
            <span class="close">&times;</span>
        </div>
    </div>

    <script>
        const scrollbarThumb = document.querySelector('.scrollbar-thumb');
        const submitBtn = document.getElementById('submit');
        const quitBtn = document.getElementById('quit');
        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close');

        
        submitBtn.addEventListener('click', () => {
            alert("Désolé, une erreur s'est produite. Veuillez réessayer plus tard.");
        });

    
        quitBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            window.location.href = 'real_page.html';
        });
    </script>
</body>
</html>
